<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbet1du Pro Chat</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #111b21; margin: 0; display: flex; justify-content: center; height: 100vh; color: #e9edef; }
        
        /* شاشة الدخول */
        #login-screen { position: fixed; inset: 0; background: #075e54; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        #login-screen input { padding: 15px; border-radius: 30px; border: none; width: 280px; margin-bottom: 15px; outline: none; font-size: 16px; text-align: center; }
        #login-screen button { padding: 12px 40px; border-radius: 30px; border: none; background: #25d366; color: white; cursor: pointer; font-weight: bold; font-size: 18px; }

        .chat-container { width: 100%; max-width: 500px; height: 100%; background: #0b141a; display: flex; flex-direction: column; position: relative; }
        
        /* الهيدر */
        .chat-header { background: #202c33; padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #3b4a54; }
        .header-info h2 { margin: 0; font-size: 18px; color: #e9edef; }
        .header-info small { color: #8696a0; }

        /* شريط الحالات (Status Bar) */
        .status-bar { display: flex; gap: 15px; padding: 15px; background: #111b21; overflow-x: auto; border-bottom: 1px solid #222d34; }
        .status-item { min-width: 65px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .status-circle { width: 56px; height: 56px; border-radius: 50%; border: 2px solid #00a884; padding: 2px; }
        .status-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #3b4a54; }
        .status-name { font-size: 12px; margin-top: 5px; color: #8696a0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 60px; }

        /* منطقة الدردشة */
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #0b141a; display: flex; flex-direction: column; gap: 10px; }
        
        .message { padding: 8px 12px; border-radius: 8px; max-width: 85%; position: relative; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .message .user-tag { font-size: 11px; font-weight: bold; color: #ffbc38; display: block; margin-bottom: 4px; }
        .sent { background: #005c4b; align-self: flex-start; border-top-left-radius: 0; color: #e9edef; }
        .received { background: #202c33; align-self: flex-end; border-top-right-radius: 0; color: #e9edef; text-align: right; }

        /* منطقة الإدخال */
        .chat-input { display: flex; padding: 10px; background: #202c33; align-items: center; gap: 10px; }
        .chat-input input { flex: 1; padding: 12px 20px; border: none; border-radius: 25px; background: #2a3942; color: #d1d7db; outline: none; }
        .chat-input button { background: #00a884; color: #111b21; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="margin-bottom: 20px;">Xbet1du Chat</h2>
        <input type="text" id="usernameInput" placeholder="أدخل اسم المستخدم...">
        <button onclick="joinApp()">دخول</button>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <h2 id="userNameLabel">دردشة عامة</h2>
                <small>متصل الآن</small>
            </div>
            <div style="color: #8696a0;">⋮</div>
        </div>

        <div class="status-bar" id="statusBar">
            <div class="status-item">
                <div class="status-circle"><img src="https://ui-avatars.com/api/?name=Me&background=random" alt=""></div>
                <span class="status-name">حالتك</span>
            </div>
            <div class="status-item">
                <div class="status-circle" style="border-color: #8696a0;"><img src="https://ui-avatars.com/api/?name=Admin&background=075e54&color=fff" alt=""></div>
                <span class="status-name">المدير</span>
            </div>
        </div>

        <div id="chatBox" class="chat-box"></div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="اكتب رسالة...">
            <button id="sendBtn">➤</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAI2JtYFEjD73qh46XRBK6eFsLzgXB9rA",
            authDomain: "sjsj-c0dfa.firebaseapp.com",
            projectId: "sjsj-c0dfa",
            storageBucket: "sjsj-c0dfa.firebasestorage.app",
            messagingSenderId: "126155421282",
            appId: "1:126155421282:web:0654138ff119c012b5433b",
            measurementId: "G-348MMMRQPJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messaging = getMessaging(app);
        const messagesCol = collection(db, "messages");

        let userNick = "";

        window.joinApp = () => {
            const inputName = document.getElementById('usernameInput').value.trim();
            if (inputName) {
                userNick = inputName;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('userNameLabel').textContent = userNick;
                initPWA();
            }
        };

        async function initPWA() {
            if ('serviceWorker' in navigator) {
                const reg = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const token = await getToken(messaging, { 
                        serviceWorkerRegistration: reg,
                        vapidKey: 'BJWsbrGn9I1i8YZ4uIR6MfpDwy8oyQm4mCTpA-O9S6ygS6_efKdPZmNTLWbn9eTQcvowktTjBQ4pf5vp3FQUfEk' 
                    });
                    console.log("Token Saved:", token);
                }
            }
        }

        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        window.sendMsg = async () => {
            const val = userInput.value.trim();
            if (val && userNick) {
                await addDoc(messagesCol, {
                    msg: val,
                    sender: userNick,
                    time: serverTimestamp()
                });
                userInput.value = "";
            }
        };

        const q = query(messagesCol, orderBy("time", "asc"));
        onSnapshot(q, (snap) => {
            chatBox.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const msgDiv = document.createElement('div');
                const isMe = d.sender === userNick;
                msgDiv.className = `message ${isMe ? 'sent' : 'received'}`;
                msgDiv.innerHTML = `<span class="user-tag">${d.sender}</span>${d.msg}`;
                chatBox.appendChild(msgDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        document.getElementById('sendBtn').onclick = sendMsg;
        userInput.onkeypress = (e) => e.key === 'Enter' && sendMsg();
    </script>
</body>
</html>
